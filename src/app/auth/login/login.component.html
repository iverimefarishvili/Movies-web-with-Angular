<div class="login">
    <div class="container">
        <h2>Login Form</h2>
    
        <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
            <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" >
                <input 
                type="email" 
                placeholder="Email Address" 
                name="email"
                required
                ngModel
                email
                >
                <input 
                type="password" 
                placeholder="Password" 
                name="password"
                required
                ngModel 
                minlength="6"
                >
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
        <h4>For New People</h4>
        <p><a routerLink="/auth/register">Register Here</a> (Or) go back to <a href="index.html">Home<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></p>
    </div>
</div>
